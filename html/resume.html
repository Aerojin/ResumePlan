<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>简历制作</title>
<meta name="keywords" content="关键字" />
<meta name="description" content="描述" />
<meta content="zh-cn" http-equiv="content-language" />
<meta content="版权" name="copyright" />
<link rel="stylesheet" type="text/css" href="../static/css/style.pack.css" />
<script type="text/javascript" src="../static/js/libs.pack.js"></script>
<script type="text/javascript" src="../static/js/we.base.pack.js"></script>
<script type="text/javascript" src="../static/js/we.login.pack.js"></script>
<script src="../static/js/we.drag.pack.js" type="text/javascript"></script>
<style type="text/css">

.dragDiv,.nodragDiv{
    position:relative;
    filter:alpha(opacity=100);
    opacity:1;
}
</style>
</head>
<body class="bodyGray" style="min-width:1100px;">
	<div class="headerBlack">
		<div class="headerBlackCon clearfix">
			<div class="headerNav clearfix">
				<a href="index.html"><i class="i_icoHomeN"></i></a>
				<a href="javascript:void(0);" id="btn-replace" class="focus"><i class="i_icoReplace"></i>换模板</a>
				<a href="javascript:void(0);"><i class="i_icoExport"></i>导出简历</a>
			</div>
			<div class="nav">
				<span class="resumeUser" id="resume-title">个人简历</span>
				<a href="javascript:void(0);" id="app-login" class="btnLogin">登录 / 注册</a>
				<div class="user" id="btn-user" style="display:none;">
					<a href="javascript:void(0);" id="user-name" class="userName">Diso</a>
					<a href="javascript:void(0);" id="user-photo" class="userImg">
						<img style="display:none;" src="" alt="" title="" />
					</a>
					<span class="i_icoDowns"></span>
					<ul class="userList" id="box-user" style="display:none;">
						<li><a href="account.html">账户设置</a></li>
						<li><a id="user-logout" href="javascript:void(0);">登出</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="scroll pt_62" id="scroll" style="display:none;">
		<div class="scrollWindow">
			<ul class="scroll_ul clearfix" id="wrap-slide">
				
			</ul>
			<div class="scroll_left" id="btn-left">
				<a href="javascript:void(0);" class="i_icoLeft enabled" style="display:none;"></a>
				<a href="javascript:void(0);" class="i_icoLeftNo disabled"></a>
			</div>
			<div class="scroll_right" id="btn-right">
				<a href="javascript:void(0);" class="i_icoRight enabled" style="display:none;"></a>
				<a href="javascript:void(0);" class="i_icoRightNo disabled"></a>
			</div>
		</div>
	</div>
	<div class="main pt_62 mt_47 clearfix" id="main">
		<div class="resumeCon" id="resume" style="height:1260px;">
			<div style="width:100%;height:600px; line-height:630px; overflow:hidden; text-align:center;font-size: 30px;">
				内容正在加载中...
			</div>
		</div>
		<div class="resumeMenu resumeMenuFixed clearfix" id="resume-menu" style="display:none;">
			<h2>编辑内容</h2>
			<ul class="resumeMenu_list clearfix" id="sidebar">
				
			</ul>
			<p class="resumeMenuBtn">
				<a href="javascript:void(0);" id="btn-prev" class="btnL">上一步</a>
				<a href="javascript:void(0);" id="btn-next" class="btnL ml_20">下一步</a>
			</p>
			<div class="resumeMenu_num clearfix" style="margin-top:10px;">
				<div class="resumeMenu_numBox">
					<a href="javascript:void(0);" id="btn-cut" class="i_icoAdds"></a>
					<span id="span-text">100%</span>
					<a href="javascript:void(0);" id="btn-add" class="i_icoCut"></a>
				</div>
				<span class="i_icoThrough" style="display:none;"></span>
				<span class="i_icoLoad" style="display:none;"></span>
			</div>
		</div>
	</div>
<script src="../static/js/we.common.pack.js" type="text/javascript"></script>
<script src="../static/js/we.resume.data.pack.js" type="text/javascript"></script>
<script src="../static/js/we.resume.kit.pack.js" type="text/javascript"></script>
<script src="../static/js/we.resume.pack.js" type="text/javascript"></script>
</body>
</html>
